<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="main.js" defer></script>
    <link rel="stylesheet" href="main.css" />
    <title>Music Search</title>
  </head>
  <body>
    <h1 class="theTitles">Itunes Music Search</h1>
    <div id="musicPlayer">
      <figure>
        <figcaption>Music Preview</figcaption>
        <audio controls id="playingPreview" src=""></audio>
      </figure>
    </div>
    <h2 class="theTitles">Search Artist</h2>
    <div class="container"></div>
    <form action="" id="searchForm">
      <input type="text" name="searchField" id="searchField" required />
      <button type="submit" id="searchButton">Search</button>
      </div>
    </form>
    <h3>Search results:</h3>
    <div id="results"></div>
  </body>
</html>
